<script>
        window.onload = function() {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframes = iframeContainer.getElementsByTagName('iframe');
            var iframesArray = Array.prototype.slice.call(iframes);

            // Shuffle the iframes array
            shuffleArray(iframesArray);

            // Reattach the iframes in the new order
            for (var i = 0; i < iframesArray.length; i++) {
                iframeContainer.appendChild(iframesArray[i]);
            }
        };

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        
        
    </script>
